<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taylor Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=IM+Fell+DW+Pica&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <p id="title">name the taylor song</p>
      <button id="new-lyric" onclick="location.reload()">new lyric</button>
    </header>
    <main>
      <p id="lyrics"></p>
      <form action="" method="post" id="form">
        <label for="guess">name the song: </label>
        <input id="guessbox" type="text" name="guess" />
        <button type="submit" id="submit">guess</button>
      </form>
      <div>
        <p id="answer"></p>
        <p id="song"></p>
        <p id="album"></p>
      </div>
      <button id="reveal">reveal song</button>
    </main>
    <footer>
      Web app by <a href="https://the-abe-train.com">The Abe Train</a>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
